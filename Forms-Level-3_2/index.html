<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <form action="">
        <fieldset>

            <section class="btnSection">
                <input type="submit" value="SignUp" class="signInBtn">
                <input type="submit" value="LogIn" class="logIn"><a href="./login.html" id="loginTag"></a></input>
            </section>

            <section>
                <h1>sign up for free</h1>
            </section>
            
            <section>
                <div>
                    <input type="text" name="firstName" value="FirstName" placeholder="First Name" required class="firstNameBox">

                    <input type="text" name="LastName" value="LastName" placeholder="Last  Name" required class="lastNameBox">
                </div>

                <div>
                    <input type="email" name="Email" value="Email" placeholder="Email" class="emailPasswordBox">
                </div>
                <div>
                    <input type="password" name="password" id="" value="password" placeholder="password" class="emailPasswordBox">
                </div>
            </section>

            <section>
                <input type="submit" name="Get Started" value="get started" class="getStarted">
            </section>

        </fieldset>
    </form>
    
</body>
</html>
