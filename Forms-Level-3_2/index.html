<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
    <form action="">
        <fieldset>

            <section class="btnSection">
                <input type="submit" value="SignUp" class="signInBtn btnSizingUp">
                <input type="submit" value="LogIn" class="logIn btnSizingUp"><a href="./login.html" id="loginTag"></a></input>
            </section>

            <section class="h1Sizing">
                <h1>sign up for free</h1>
            </section>
            
            <section class="eingabefelderUntereinander">
                <div class="nameBoxFlex">
                    <input type="text" name="firstName" value="" placeholder="First Name" required class="nameBox">

                    <input type="text" name="LastName" value="" placeholder="Last  Name" required class="nameBox">
                </div>

                <div>
                    <input type="email" name="Email" value="" placeholder="Email" class="emailPasswordBox">
                </div>
                <div>
                    <input type="password" name="password" id="" value="" placeholder="password" class="emailPasswordBox">
                </div>
            </section>

            <section class="btnGetStatedFlex">
                <input type="submit" name="Get Started" value="get started" class="getStarted">
            </section>

        </fieldset>
    </form>
    
</body>
</html>
